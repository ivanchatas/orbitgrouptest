
<div class="row">
  <div class="col-md-4">
    <button type="button" (click)="studentForm(0)">New Student</button>
  </div>
</div>
<section>
  <p-table [value]="students">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Career</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student.username}}</td>
            <td>{{student.FirstName}}</td>
            <td>{{student.LastName}}</td>
            <td>{{student.Age}}</td>
            <td>{{student.Career}}</td>
            <td>
              <button type="button" (click)="studentForm(student.Id)">Editar</button>
              <button type="button" (click)="delete(student.Id)">Eliminar</button>
            </td>
        </tr>
    </ng-template>
  </p-table>
</section>
